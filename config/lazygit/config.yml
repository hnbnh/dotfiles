keybinding:
  universal:
    quit-alt1: ''
    return: '<c-c>'
git:
  paging:
    colorArg: always
    pager: delta --paging=never
gui:
  mouseEvents: false
  showIcons: true
  expandFocusedSidePanel: true
  branchColors:
    "feat": "#76946A"
    "fix": "#C34043"
    "refactor": "#DCA561"
    "docs": "#89b4fa"
  # https://github.com/catppuccin/lazygit/blob/b2ecb6d41b6f54a82104879573c538e8bdaeb0bf/themes/macchiato.yml
  theme:
    lightTheme: false
    selectedBgColor: default
    activeBorderColor:
      - "#a6da95" # Green
      - bold
    inactiveBorderColor:
      - "#6e738d" # Overlay0
    optionsTextColor:
      - "#8aadf4" # Blue
    selectedLineBgColor:
      - "#363a4f" # Surface0
    selectedRangeBgColor:
      - "#363a4f" # Surface0
    cherryPickedCommitBgColor:
      - "#8bd5ca" # Teal
    cherryPickedCommitFgColor:
      - "#8aadf4" # Blue
    unstagedChangesColor:
      - red # Red
customCommands:
  - key: "n"
    context: "localBranches"
    prompts:
      - type: "menu"
        title: "What kind of branch is it?"
        key: "BranchType"
        options:
          - name: "normal"
            value: ""
          - name: "‚ú® features"
            value: "feat/"
          - name: "üêõ fix a bug"
            value: "fix/"
          - name: "‚è™ revert changes"
            value: "revert/"
          - name: "üìù documentation"
            value: "docs/"
          - name: "‚ôªÔ∏è  refactor code"
            value: "refactor/"
          - name: "üîñ release"
            value: "release/"
      - type: "input"
        title: "What is the new branch name?"
        key: "BranchName"
        initialValue: ""
    command: "git checkout -b {{.Form.BranchType}}{{.Form.BranchName}}"
    loadingText: "Creating branch"
  - key: "P"
    command: "git push {{.SelectedRemote.RefName}} {{.SelectedLocalCommit.Sha}}:{{.SelectedLocalBranch.RefName}}"
    context: "commits"
    loadingText: "Pushing commit..."
    description: "Push a specific commit (and any preceding)"
    stream: yes
  - key: "v"
    prompts:
      - type: "input"
        title: "PR id:"
    command: "gh pr checkout {{index .PromptResponses 0}}"
    context: "localBranches"
    loadingText: "checking out PR"
