git:
  paging:
    colorArg: always
    pager: delta --paging=never
gui:
  mouseEvents: false
  showIcons: true
  branchColors:
    'feat': '#76946A'
    'fix': '#C34043'
    'refactor': '#DCA561'
    'docs': '#89b4fa'
  # https://github.com/catppuccin/lazygit/blob/b2ecb6d41b6f54a82104879573c538e8bdaeb0bf/themes/mocha.yml
  theme:
    lightTheme: false 
    activeBorderColor:
      - "#a6e3a1" # Green
      - bold
    inactiveBorderColor:
      - "#cdd6f4" # Text
    optionsTextColor:
      - "#89b4fa" # Blue
    selectedLineBgColor:
      - "#313244" # Surface0
    selectedRangeBgColor:
      - "#313244" # Surface0
    cherryPickedCommitBgColor:
      - "#94e2d5" # Teal
    cherryPickedCommitFgColor:
      - "#89b4fa" # Blue
    unstagedChangesColor:
      - red       # Red
  expandFocusedSidePanel: true
