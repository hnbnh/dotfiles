git:
  paging:
    colorArg: always
    pager: delta --paging=never
gui:
  mouseEvents: false
  showIcons: true
  expandFocusedSidePanel: true
  branchColors:
    "feat": "#76946A"
    "fix": "#C34043"
    "refactor": "#DCA561"
    "docs": "#89b4fa"
  # https://github.com/catppuccin/lazygit/blob/b2ecb6d41b6f54a82104879573c538e8bdaeb0bf/themes/macchiato.yml
  theme:
    lightTheme: false
    activeBorderColor:
      - "#a6da95" # Green
      - bold
    inactiveBorderColor:
      - "#cad3f5" # Text
    optionsTextColor:
      - "#8aadf4" # Blue
    selectedLineBgColor:
      - "#363a4f" # Surface0
    selectedRangeBgColor:
      - "#363a4f" # Surface0
    cherryPickedCommitBgColor:
      - "#8bd5ca" # Teal
    cherryPickedCommitFgColor:
      - "#8aadf4" # Blue
    unstagedChangesColor:
      - red # Red
