- name: Apt clean & remove
  become: true
  apt:
    autoremove: yes
    autoclean: yes
  changed_when: no

- name: Create docker group
  become: true
  group:
    name: docker
    state: present

- name: Add user to some groups
  become: true
  user:
    name: "{{ lookup('env', 'USER') }}"
    groups: "{{ item.groups }}"
    append: yes
  loop:
    - groups: docker
    - groups: libvirt
    - groups: kvm

- name: Post install (become)
  become: true
  shell: |
    tlp start
    chsh -s $(which zsh)
  changed_when: no

