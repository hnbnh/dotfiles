    repo: betterlockscreen
    branch: main
  - user: vinceliuice
    repo: Orchis-theme
    cmd: ./install.sh -t green
  - user: mwh
    repo: dragon # Drag and drop
    cmd: make install
  - user: jarun
    repo: nnn
    become: true
    cmd: make O_NERD=1 O_GITSTATUS=1 clean install
  - user: rvaiya
    repo: keyd
    become: true
